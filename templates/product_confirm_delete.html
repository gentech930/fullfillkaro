{% extends "dbase.html" %}
{% load static %}

{% block title %}Dashboard{% endblock %}

    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'product_list' %}">Cancel</a>
    {% block body %}
    {% endblock %}
