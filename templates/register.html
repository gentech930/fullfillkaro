{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container login-container justify-content-center align-items-center mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6 col-md-8">
                <div class="card p-4 shadow">
                    
                    <!-- Logo at the top of the form -->
                    <div class="text-center">
                        <img src="{% static 'images/banners/logo.png' %}" alt="Logo" class="mb-3" style="width: 100px; height: auto;">
                    </div>

                    <h2 class="text-center">Register</h2>
                    
                    <form method="post" class="text-left">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="id_username">{{ form.username.label }}</label>
                            <input type="text" name="username" id="id_username" class="form-control w-100" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="id_password1">{{ form.password1.label }}</label>
                            <input type="password" name="password1" id="id_password1" class="form-control w-100" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="id_password2">{{ form.password2.label }}</label>
                            <input type="password" name="password2" id="id_password2" class="form-control w-100" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mt-3"  style="background-color: #00815f;" >Register</button>
                    </form>
                    
                    {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
