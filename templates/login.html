{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Full-height container for vertical centering */
        .center-container {
            height: 100vh;
        }
        /* Card shadow effect */
        .login-card {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container center-container d-flex justify-content-center align-items-center">
        <div class="col-md-6 col-lg-5">
            <!-- Card Container for Login Form -->
            <div class="login-card text-center bg-white">
                <!-- Logo Section -->
                <img src="{% static 'images/banners/logo.png'%}" alt="Logo" class="mb-4" style="width: 100px;"> <!-- Adjust logo size here -->

                <!-- Login Heading -->
                <h2 class="mb-4">Login</h2>

                <!-- Login Form -->
                <form method="post" class="text-left">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">{{ form.username.label }}</label>
                        <input type="text" name="username" id="id_username" class="form-control w-100" required>
                    </div>
                    <div class="form-group">
                        <label for="id_password">{{ form.password.label }}</label>
                        <input type="password" name="password" id="id_password" class="form-control w-100" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3" style="background-color: #00815f;"   >Login</button>
                </form>
                

                <!-- Display Messages -->
                {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
