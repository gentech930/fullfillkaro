{% extends "dbase.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Add New Product</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Product</button>
    </form>
</div>
{% endblock %}
